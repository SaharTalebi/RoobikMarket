{% extends "_base.html" %}

{% load static %}
{% load crispy_forms_tags %}

{% block head_title %}تغییر رمز عبور{% endblock %}

{% block content %}
    <section class="inner-page" id="contact-page">
        <div class="container-fluid" id="page-hero">
            <div class="row">
                <div class="col-12">
                    <div class="container">
                        <div class="row">
                            <div class="col-12 px-0">
                                <h1>تغییر رمز عبور</h1>
                                <p>رمز عبور خود را تغییر دهید.</p>
                                <nav aria-label="breadcrumb">
                                    <ol class="breadcrumb">
                                        <li class="breadcrumb-item"><a href="{% url 'home' %}">صفحه نخست</a></li>
                                        <li class="breadcrumb-item active" aria-current="page">تغییر رمز عبور</li>
                                    </ol>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="container py-2 py-md-5">
            <div class="row">
                <div class="col-12 col-sm-10 offset-sm-1">
                    <div class="content">
                        <div class="row">
                            <div class="col-12 col-lg-5 text-center">
                                <img src="{% static 'images/reset-password.png' %}" alt="">
                            </div>
                            <div class="col-12 col-lg-7 pt-5 pt-md-0 align-self-center">
                                <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
                                    {% csrf_token %}
                                    {{ form | crispy }}
                                    <button type="submit" class="btn btn-success" name="action">تغییر رمز عبور</button>
                                    <a href="{% url 'account_reset_password' %}">فراموشی رمز عبور؟</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>






    
{% endblock %}
